<div class='panel panel-primary' *ngIf='books && books.length'>
	
	<div class='panel-heading'>
        {{pageTitle}}
    </div>
	
	<div *ngFor='let book of books'>	    
	
	    <div class='panel-body'>
	        <div class='row'>
	            <div class='col-md-8'>
	                <div class='row'>
	                    <div class='col-md-2'><b>Name:</b></div>
	                    <div class='col-md-8'><b>{{book.name}}</b></div>
	                </div>
	                <br/>
	                <div class='row'>
	                    <div class='col-md-2'>Description:</div>
	                    <div class='col-md-8'>{{book.description}}</div>
	                </div>
	                <br/>
	                <div class='row'>
	                    <div class='col-md-2'>Category:</div>
	                    <div class='col-md-8'>{{book.category}}</div>
	                </div>
	                <br/>
	                <div class='row'>
	                    <div class='col-md-2'>Price:</div>
	                    <div class='col-md-8'>{{book.price|currency:'USD':true}}</div>
	                </div>
	            </div>
	
	            <div class='col-md-4'>
	                <img class='center-block img-responsive' 
	                     [style.width.px]='200' 
	                     [style.margin.px]='2' 
	                     [src]='book.imageUrl'
	                     [title]='book.name'>
	            </div>
	        </div>
	    </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
